<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Tela Login</title>
</head>
<body>
    <main>
        <section class="info">
            <p class="title">Log In</p>
            <p class="text">Log in to your account to upload or download pictures, videos or music.</p>
            <form action="">
                <input class="input" type="text" placeholder="Enter tour email address">
                <div class="password-button">
                    <p>Forgot password?</p>
                    <a class="btn" href="#">
                        Next
                        <img src="./imagem/seta.png" alt="icone de seta">
                    </a>
                </div>
            </form>
            <div class="line"></div>
            <p class="text-password">Or log in with</p>
            <div class="buttons">
                <a href="#" class="facebook">
                    <img class="facebook-img" src="./imagem/logo-facebook.png" alt="Facebook">
                    Facebook
                </a>
                <a href="#"  class="google">
                    <img class="google-img" src="./imagem/logo-google.png" alt="Google">
                    Google
                </a>
            </div>
            <p class="cadastre">Don't have an account yet?<span> Sign up</span></p>
        </section>
        <section class="image">
            <img src="./imagem/fechar-x.png" alt="">
        </section>
    </main>
</body>
</html>
