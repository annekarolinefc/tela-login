<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Tela Login</title>
</head>
<body>
    <main>
        <section class="info">
            <p class="title">Log In</p>
            <p class="text">Log in to your account to upload or download pictures, videos or music.</p>
            <form action="">
                <input class="input" type="text" placeholder="Enter tour email address">
                <div class="password-button">
                    <span>Forgot password?</span>
                    <input class="btn" type="button" value="Next">
                </div>
            </form>
            <div class="line"></div>
            <p class="text-password">Or log in with</p>
            <div class="buttons">
                <button class="facebook"></button>
                <button class="google"></button>
            </div>
            <p>Don't have an account yet?</p><span>Sign up</span>
        </section>
        <section class="image">
            
        </section>
    </main>
</body>
</html>
